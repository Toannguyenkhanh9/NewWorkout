<!doctype html>

<html lang="en">

<head>

  <meta charset="utf-8">

  <title>Responsive YouTube video</title>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    .container {

      width: 80%;

      margin: 0 auto;

    }

    .responsive-video {

      overflow: hidden;

      padding-bottom: 56.25%;

      position: relative;

      height: 0;

    }

    .responsive-video div {

      left: 0;

      top: 0;

      height: 100%;

      width: 100%;

      position: absolute;

    }
  </style>

</head>


<body>

  <div class="container">

    <div class="responsive-video">

      <div class="fb-post" style="overflow-x: auto; max-width: 100%;"
        data-href="https://www.facebook.com/InsanityDeluxeEdition/videos/279882690890685" data-width="500"
        data-allowfullscreen="true"></div>

    </div>

  </div>

</body>

</html>
<script type="text/javascript">
  var userLang = navigator.language || navigator.userLanguage;
  switch (userLang) {
    case "vi-VN":
      document.getElementById('internet').innerHTML = "Bạn cần mạng để xem video này";
      document.getElementById('version').innerHTML = "Nếu bạn muốn xem video ở chế độ toàn màn hình, vui lòng sử dụng <a href=' '>phiên bản trả phí</a> để hỗ trợ các nhà phát triển";
      break;
    case "es-AR":
    case "es-CL":
    case "es-CO":
    case "es-ES":
    case "es-MX":
    case "es-US":
      document.getElementById('internet').innerHTML = "Necesitas internet para reproducir este video";
      document.getElementById('version').innerHTML = "si desea ver el video en pantalla completa, use <a href=' '>este pago versión</a> para apoyar al desarrollador";
      break;
    default:
      document.getElementById('internet').innerHTML = "You need internet to play this video";
      document.getElementById('version').innerHTML = "if you want to watch the video in full screen please use <a href=' '>paid version</a> to support the developer"
      break;
  }
</script>
